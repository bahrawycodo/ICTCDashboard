<script>
    $(".flatDatePicker").flatpickr({
        "locale": "ar"  // locale for this instance only
    });
    $(".flatDateMultiPicker").flatpickr({
        "locale": "ar" ,
        "mode": "multiple",
        "dateFormat": "Y-m-d",
        "conjunction": " :: "
    });
    $(".flatDateRangePicker").flatpickr({
        "locale": "ar" ,
        "mode": "range",
        "dateFormat": "Y-m-d",
        "disable": [
            function(date) {
                // disable every multiple of 8
                return !(date.getDate() % 8);
            }
        ]    });
    $(".flatTimePicker").flatpickr({
        "locale": "ar" ,
        enableTime: true,
            noCalendar: true,
        dateFormat: "H:i",
        time_24hr: false
         });
    $(".inlinePicker").flatpickr({
        "locale": "ar" ,
        inline:true
         });

    $(document).ready(function() {
        setTimeout(function() {
            $('#summernote').summernote({
                placeholder: '',
                tabsize: 2,
                height: 120,
            });
        }, 500); // Delay by 500ms
    });
$('#ShowSweetAlert').on('click',function (){
    const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
            confirmButton: "btn btn-success",
            cancelButton: "btn btn-danger"
        },
        buttonsStyling: false
    });
    swalWithBootstrapButtons.fire({
        title: "Are you sure?",
        text: "You won't be able to revert this!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, delete it!",
        cancelButtonText: "No, cancel!",
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            swalWithBootstrapButtons.fire({
                title: "Deleted!",
                text: "Your file has been deleted.",
                icon: "success"
            });
        } else if (
            /* Read more about handling dismissals below */
            result.dismiss === Swal.DismissReason.cancel
        ) {
            swalWithBootstrapButtons.fire({
                title: "Cancelled",
                text: "Your imaginary file is safe :)",
                icon: "error"
            });
        }
    });})
    $('#ShowToastAlert').on('click',function (){
        toastr.options = {
            showDuration:300,
            hideDuration:1000000,
            timeOut:5000000000,
            showEasing:'swing',
            hideEasing:'linear',
            showMethod:'fadeIn',
            hideMethod:'fadeOut',
            positionClass:'toast-top-right'
        };
        var $toast = toastr['warning']('Welcome in my site', 'welcome');
    })
</script>
