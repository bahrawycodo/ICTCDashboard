<script>
    $(".flatDatePicker").flatpickr({
        "locale": "ar"  // locale for this instance only
    });
    $(".flatDateMultiPicker").flatpickr({
        "locale": "ar" ,
        "mode": "multiple",
        "dateFormat": "Y-m-d",
        "conjunction": " :: "
    });
    $(".flatDateRangePicker").flatpickr({
        "locale": "ar" ,
        "mode": "range",
        "dateFormat": "Y-m-d",
        "disable": [
            function(date) {
                // disable every multiple of 8
                return !(date.getDate() % 8);
            }
        ]    });
    $(".flatTimePicker").flatpickr({
        "locale": "ar" ,
        enableTime: true,
            noCalendar: true,
        dateFormat: "H:i",
        time_24hr: false
         });
    $(".inlinePicker").flatpickr({
        "locale": "ar" ,
        inline:true
         });

    $(document).ready(function() {
        setTimeout(function() {
            $('#summernote').summernote({
                placeholder: 'Hello stand alone ui',
                tabsize: 2,
                height: 120,
            });
        }, 500); // Delay by 500ms
    });

</script>
